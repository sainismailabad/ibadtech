<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibad Tech - Contact</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <header class="header"> 
        <div class="container"> 
            <a href="#">
                <img src="Logo.jpg" alt="Ibad Tech Logo" class="logo">
            </a>
            <div class="header-text">
                <h1>Ibad Tech</h1>
                <p>Digital Marketing | Graphic Design | Web Design | IT Services</p>
            </div>
        </div>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="mailto:contact@ibadtech.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit" class="btn">Send Message</button>
            </form>
            <a href="https://api.whatsapp.com/send?phone=+917056836166&text=Hello%2C%20I%20would%20like%20to%20inquire%20about%20your%20services." 
               target="_blank" 
               class="whatsapp-btn">
                <img src="whatsapp-icon.png" alt="WhatsApp Icon"> 
                <span>Chat on WhatsApp</span>
            </a>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Ibad Tech. All Rights Reserved.</p>
    </footer>

</body>
</html>
